name: Update Discussion on Comment

on:
  discussion:
    types:
      - created

jobs:
  generate-prompt:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - name: Install dependencies
        run: npm install
        
      - name: Run script
        run: node index.js
