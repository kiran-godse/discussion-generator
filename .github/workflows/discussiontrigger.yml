name: Discussion Validation new

on:
  discussion:
    types:
      - created

jobs:
  validate-discussion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run validation script
        run: node validate-discussion.js ${{ toJson(github.event_path) }}
